<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>sport_tools_threejs</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/bootstrap.min.css"> <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css">
    <script src='./js/bootstrap.bundle.min.js'></script>
    
    <script src='main.js'></script>
</head>
<body>

      <!-- html structure -->
      <div id="app" class="base container-fluid h-100 w-100" style="padding: 0; position: relative;">
        
     
         <!-- bottom tools-->
      <div class="row bottomTools">

        <div class="d-flex justify-content-start col-6 m-0 ps-2" >
        <div>
          <img id="bt_rotateC" class="clickable" src="./assets/images/bt1.png" />
          <img id="bt_rotateAC" class="clickable" src="./assets/images/bt1.png" />
          <img id="bt_rotateCX" class="clickable" src="./assets/images/bt1.png" />
          <img id="bt_rotateACX" class="clickable" src="./assets/images/bt1.png" />
        </div>
      </div>
      <div class="d-flex justify-content-end col-6 m-0 ps-2" >
        <div id="objTool">
          <img id="loaderImg"  class="clickable" src="./assets/images/loader.png" />
          <img id="bt_trash" class="clickable" src="./assets/images/trash.png" />
          <img id="bt_scale" class="clickable" src="./assets/images/scale.png" />
          <img id="bt_flip" class="clickable" src="./assets/images/flip.png" />
        </div>
      </div>
    </div>
      <!-- right tools-->
      <div class="rightTools">
        <div class="clickable">
          <img id="test1" style="max-width: 48px; height: auto;" src="./assets/images/test1.png" />
          <img id="test11" style="max-width: 48px; height: auto;" src="./assets/images/test11.png" />
          <div class="line"></div>
          <img id="test2" style="max-width: 48px; height: auto;" src="./assets/images/megaphone-001-poster.png" />
          <img id="test3" style="max-width: 48px; height: auto; margin-top: 16px;" src="./assets/images/001-football.png" />
          <img id="test4" style="max-width: 48px; height: auto; margin-top: 16px;" src="./assets/images/sports-signage-001-poster.png" />
          <img id="test5" style="max-width: 48px; height: auto; margin-top: 16px;" src="./assets/images/002-cone.png" />
        </div>
      </div>



    </div>
        
</body>
</html>
