<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>sport_tools_threejs</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/bootstrap.min.css"> <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css">
    <script src='./js/bootstrap.bundle.min.js'></script>
    <script src='main.js'></script>
</head>
<body>

      <!-- html structure -->
      <div id="app" class="base container-fluid h-100 w-100" style="padding: 0; position: relative;">
        
     
         <!-- bottom tools-->
      <div class="row bottomTools">

        <div class="d-flex justify-content-start col-6 m-0 ps-2" >
        <div>
          <img id="bt_rotateC" class="clickable" src="./assets/images/bt1.png" />
          <img id="bt_rotateAC" class="clickable" src="./assets/images/bt1.png" />
          <img id="bt_rotateCX" class="clickable" src="./assets/images/bt1.png" />
          <img id="bt_rotateACX" class="clickable" src="./assets/images/bt1.png" />
        </div>
      </div>
      <div class="d-flex justify-content-end col-6 m-0 ps-2" >
        <div id="objTool">
          <img id="loaderImg"  class="clickable" src="./assets/images/loader.png" />
          <img id="bt_trash" class="clickable" src="./assets/images/trash.png" />
          <img id="bt_scale" class="clickable" src="./assets/images/scale.png" />
          <img id="bt_flip" class="clickable" src="./assets/images/flip.png" />
        </div>
      </div>
    </div>
      <!-- right tools-->
      <div id="equipments" class="rightTools">
        <div class="col-12 m-0 pt-1 pb-1 justify-content-start" style="text-align: center;">
          <p class="title">Equipments</p>
        </div>

        <div class="row container" >
          <div class="col-6 m-0 mt-1 p-0 mb-1" >
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/flag.png">
          </div>
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/football.png">
          </div>
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/cone.png">
          </div>
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/hurdle.png">
          </div>
          <div class="col-12 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/ladder.png">
          </div>
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/disc.png">
          </div>
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/pole.png">
          </div>
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/mannequin.png">
          </div>
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/minigoal.png">
          </div>
          <div class="col-12 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/goal.png">
          </div>

          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/passingarc.png">
          </div>
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/balanceball.png">
          </div>


          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/largehurdle.png">
          </div>
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/reboundboard1.png">
          </div>

          <div class="col-6 m-0 mt-1 p-0 mb-1">

          </div>
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/agilitycones.png">
          </div>
          
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/cartyre.png">
          </div>
          <div class="col-6 m-0 mt-1 p-0 mb-1">
            <img class="clickable" src="assets/obj/equipmentsFootBall/img/flatdiscmarker.png">
          </div>

          <div class="col-12 m-0 mt-1 p-0 mb-1">
